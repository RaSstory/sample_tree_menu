<ul>
    {% for item in items %}
      <li>
          <a href="?{{ other_querystring }}&{{ menu }}={{ item.id }}" class="{% if item.is_active %}active{% endif %}">{{ item.title }}</a>
          {% if item.child_items and item.is_expanded %}
              <ul>
                  {% include 'menu/menu.html' with items=item.child_items %}
              </ul>
          {% endif %}
      </li>
    {% endfor %}
  </ul>
